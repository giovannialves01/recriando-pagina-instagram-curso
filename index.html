<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/cel.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo.png" class="instagram-logo" alt="logo" width=80%>
                    <div class="profile-photo">
                        <img src="img/icone.png" alt="profile-photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como Aartistico</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Aartistico?</p>
                    <p class="notaccount">
                        <spam class="link-blue">Alternar conta</spam>
                        ou
                        <spam class="link-blue">Inscrever-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>          
        </div>
    </body>
</html>
